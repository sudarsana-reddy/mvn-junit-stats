# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package
on:  
  push:
    branches: [ "main" ] 
  workflow_dispatch:

permissions:
  id-token: write
  checks: write
  contents: read
  statuses: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
          name: results
          path: target

    - name: Sleep for 5 Mins
      run: |
        sleep 5m

    - name: Checkout Custom Action
      run: |
        git clone https://${{ secrets.PAT }}@github.com/sudarsana-reddy/gh-junit-reports.git         

    - name: Publish Test Results
      id: testreport
      uses: ./gh-junit-reports
      if: always()
      with:
        name: Maven Tests
        path: target/**/junitreports/TEST-*.xml
        reporter: java-junit
        fail-on-error: true
        token: ${{ github.token }}
          
    - name: Print test stats
      run: |
        echo "Failed tests#:" + ${{ steps.testreport.outputs.failed }}
